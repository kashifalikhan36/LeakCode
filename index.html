<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Viewer</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background-color: #1c1c1e;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        overflow: hidden;
        padding: 20px;
      }

      .section {
        margin-bottom: 20px;
        padding: 20px;
        background-color: #282828;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      }

      .section h2 {
        margin-top: 0;
        color: #a29bfe;
        font-size: 1.5rem;
        border-bottom: 2px solid #8e44ad;
        padding-bottom: 5px;
      }

      .code-container {
        background-color: #2c2c2c;
        border-radius: 8px;
        padding: 15px;
        overflow-x: auto;
        font-family: "Courier New", Courier, monospace;
        position: relative;
        max-height: 400px;
        margin-bottom: 10px;
      }

      .copy-button {
        background-color: #8e44ad;
        border: none;
        color: #ffffff;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: background-color 0.3s ease;
      }

      .copy-button:hover {
        background-color: #6c3483;
      }

      .explanation-container {
        background-color: #2c2c2c;
        border-radius: 8px;
        padding: 15px;
        white-space: pre-wrap;
        word-wrap: break-word;
        min-height: 100px;
      }

      .video-container {
        background-color: #2c2c2c;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        word-wrap: break-word;
      }

      .video-container iframe {
        width: 100%;
        height: 315px;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
      }

      .no-content {
        font-style: italic;
        color: #aaa;
        text-align: center;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .section {
          padding: 15px;
        }

        .code-container {
          padding: 10px;
        }

        .video-container iframe {
          height: 250px;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 10px;
        }

        .code-container {
          padding: 8px;
        }

        .video-container iframe {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Code Section -->
      <div class="section">
        <h2>Code</h2>
        <div class="code-container">
          <button class="copy-button" id="copy-code-button">Copy Code</button>
          <div id="code-container"></div>
        </div>
      </div>

      <!-- Explanation Section -->
      <div class="section">
        <h2>Explanation</h2>
        <div
          id="explanation-container"
          class="explanation-container no-content"
        >
          No explanation provided.
        </div>
      </div>

      <!-- Recommended Video Section -->
      <div class="section">
        <h2>Recommended Video</h2>
        <div id="video-container" class="video-container no-content">
          No video provided.
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const codeContainer = document.getElementById("code-container");
        const explanationContainer = document.getElementById(
          "explanation-container"
        );
        const videoContainer = document.getElementById("video-container");
        const copyButton = document.getElementById("copy-code-button");

        // Get the parameters from the URL
        const params = new URLSearchParams(window.location.search);

        // Code
        const code = params.get("code");
        if (code) {
          const decodedCode = decodeURIComponent(code);
          codeContainer.textContent = decodedCode;

          // Add event listener to the Copy Code button
          copyButton.addEventListener("click", () => {
            navigator.clipboard
              .writeText(decodedCode)
              .then(() => alert("Code copied to clipboard!"))
              .catch((err) => alert("Failed to copy code: " + err));
          });
        } else {
          codeContainer.textContent = "No code provided.";
          copyButton.style.display = "none"; // Hide the Copy Code button if no code
        }

        // Explanation
        const explanation = params.get("explanation");
        if (explanation) {
          explanationContainer.textContent = decodeURIComponent(explanation);
          explanationContainer.classList.remove("no-content");
        }

        // YouTube Video
        const query = params.get("queryvideo");
        if (query) {
          const videoUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(
            query
          )}`;
          videoContainer.innerHTML = `
            <p>Click <a href="${videoUrl}" target="_blank">Watch Explanation video</a> to view videos for "${query}".</p>
          `;
          videoContainer.classList.remove("no-content");
        }
      });
    </script>
  </body>
</html>
