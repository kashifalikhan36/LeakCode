<!-- codeViewer.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Viewer</title>
    <style>
      /* Embedded CSS */
      body {
        font-family: "Consolas", "Courier New", monospace;
        background-color: #282c34;
        color: #f8f8f2;
        margin: 0;
        padding: 20px;
        overflow: auto;
      }

      .code-container {
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow-x: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .view-line {
        display: block;
        padding: 4px 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div id="code-container" class="code-container"></div>

    <script>
      // JavaScript to display code in the container
      document.addEventListener("DOMContentLoaded", () => {
        const codeContainer = document.getElementById("code-container");

        // Get the code from localStorage
        const code =
          localStorage.getItem("codeToDisplay") || "No code provided";

        // Split the code into lines and create a div for each line
        const lines = code.split("\n");
        lines.forEach((line, index) => {
          const lineDiv = document.createElement("div");
          lineDiv.className = "view-line";
          lineDiv.textContent = line;
          codeContainer.appendChild(lineDiv);
        });
      });
    </script>
  </body>
</html>
